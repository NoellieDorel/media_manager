<section>
    <header>
        <span (click)="browseMediaServer(null)">Servers</span>
        <span *ngIf="ms" (click)="browseMediaServer(ms)">→ {{ms.name}}</span>
        <span *ngFor="let dir of breadcrumb"
           (click)="browse(dir)">
           → {{dir.name}}</span>
    </header>
    <section>
        <section *ngIf="!ms">
          <div class="ens_servers"> 
          <!-- ens qui correspond à l'ensemble des serveurs -->
            <div *ngFor="let server of devices" (click)="browseMediaServer(server)" class="server">
              <img src="{{server.iconURL || 'https://images.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.freepik.com%2Ficones-gratuites%2Fhalloween-pierre-tombale-en-forme-de-cercueil-avec-une-croix_318-75889.png&f=1'}}" alt="icon"> 
              <p> {{server.name }}</p>
            </div>
          </div>
        </section>
        <section *ngIf="ms && data" style="border:1px solid #DDD">
            <div class="arborescence">
              <!-- <h3>Directories:</h3> -->
              <p *ngFor="let dir of data.directories"
                 (click)="browse(dir)">
                 <img src="{{dir.iconURL || 'https://cdn1.iconfinder.com/data/icons/education-set-3/512/folder-open-128.png'}}">
                  <span class="glyphicon glyphicon-folder-close" aria-hidden="true"></span>{{dir.name}}
              </p>
              <!-- <h3>Medias:</h3> -->
              <table cellpadding="0" cellspacing="0" width="100%">
                  <tr style="cursor:move" *ngFor="let media of data.medias"
                     [alx-draggable]="media"
                  >
                  <td>
                    {{ media.title }} — {{ media.creator }}
                  </td>
                  <td class="media-duration">
                    <!-- {{ duration }} -->
                    {{media.duration}}
                  </td>
                </tr>
            </table>
          </div>
        </section>
    </section>
</section>
